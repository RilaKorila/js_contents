<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>js_contents</title>
        <script src="js/slideShow.js"></script>
        <script src="js/uranai.js"></script>
        <script src="js/showDataTime.js"></script>
        <script src="js/weather.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="show-time">
                <p>ただいまの時刻：<span id="clock"></span></p>
            </div>
        </header>
        <div class="slide-show">
            <h2>スライドショー</h2>
            <img src="imgs/fruits.png" id="slide_img" />
            <a class="btn" id="slide-btn" onclick="startStop()">start</a>
        </div>

        <div class="uranai">
            <h2>占い</h2>
            <a class="btn" id="uranai_btn" onclick="uranai()">占う</a>
            <p id="uranai_result"></p>
        </div>

        <div class="calendar">
            <h2>カレンダー</h2>
            <!-- ボタンクリックで月移動 -->
            <div class="calendar-header">
                <a id="prev-btn" onclick="prev()"></a>
                <h2 id="calendar-title"></h2>
                <a id="next-btn" onclick="next()"></a>
            </div>
            <!-- カレンダー -->
            <div id="calendar-main"></div>
        </div>
        <!-- calendar.jsの読み込み -->
        <script src="js/calendar.js">
            drawCalendar(year, month);
        </script>

        <div class="weather">
            <h2>お天気</h2>
            <div class="summary">
                <h3>東京の概要</h3>
                <table>
                    <tr>
                        <th>発表者</th>
                        <td id="publishingOffice"></td>
                    </tr>
                    <tr>
                        <th>報告日時</th>
                        <td id="reportDatetime"></td>
                    </tr>
                    <tr>
                        <th>対象地域</th>
                        <td id="targetArea"></td>
                    </tr>
                    <tr>
                        <th>ヘッドライン</th>
                        <td id="headlineText"></td>
                    </tr>
                    <tr>
                        <th>詳細</th>
                        <td id="text"></td>
                    </tr>
                </table>
            </div>
            <div class="forecast">
                <h3>明日の東京</h3>
                <table>
                    <tr>
                        <th>今日</th>
                        <td id="today"></td>
                    </tr>
                    <tr>
                        <th>明日</th>
                        <td id="tomorrow"></td>
                    </tr>
                    <tr>
                        <th>明後日</th>
                        <td id="dayAfterTomorrow"></td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
