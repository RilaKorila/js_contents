<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>js_contents</title>
        <script src="js/slideShow.js"></script>
        <script src="js/uranai.js"></script>
        <script src="js/showDataTime.js"></script>
        <script src="js/calendar.js"></script>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="show-time">
                <p>ただいまの時刻：<span id="clock"></span></p>
            </div>
        </header>
        <div class="slide-show">
            <h2>スライドショー</h2>
            <img src="imgs/fruits.png" id="slide_img" />
            <input
                id="slide-btn"
                type="button"
                value="start"
                onclick="startStop()"
            />
        </div>

        <div class="uranai">
            <h2>占い</h2>
            <input
                id="uranai_btn"
                type="button"
                value="占いをする"
                onclick="uranai()"
            />
            <p id="uranai_result"></p>
        </div>

        <div class="calendar">
            <h2>カレンダー</h2>
            <!-- ボタンクリックで月移動 -->
            <div class="calendar-header">
                <input id="prev-btn" type="button" />
                <h2 id="calendar-title"></h2>
                <input id="next-btn" type="button" />
            </div>
            <!-- カレンダー -->
            <div id="calendar-main"></div>
        </div>
    </body>
</html>
