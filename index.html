<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>js_contents</title>
        <script src="js/slideShow.js"></script>
        <script src="js/uranai.js"></script>
        <script src="js/showDataTime.js"></script>
        <script src="js/weather.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <header>
            <div class="show-time">
                <p>ただいまの時刻：<span id="clock"></span></p>
            </div>
        </header>

        <div class="url-box">
            <p><a href="./sample_before.html">スタート地点</a></p>
            <p><a href="./sample_after.html">中間ゴール</a></p>
        </div>

        <div class="slide-show">
            <h2>スライドショー</h2>
            <img src="imgs/fruits.png" id="slide_img" />
            <a class="btn" id="slide-btn" onclick="startStop()">start</a>
        </div>

        <div class="cards">
            <h2>オプション項目</h2>

            <div class="card">
                <h2>占い</h2>
                <p>乱数, 分岐, 配列のindexを使う。</p>
                <p><a href="./pages/uranai.html"> こちら</a></p>
            </div>

            <div class="card">
                <h2>カレンダー</h2>
                <p>Dateメソッド, 反復, 分岐を使う</p>
                <p>
                    todayをハイライトする仕様であれば、id,
                    classの使い分けが勉強になる
                </p>
                <p><a href="./pages/calendar.html"> こちら</a></p>
            </div>

            <div class="card">
                <h2>お天気</h2>
                <p>
                    APIを使ってみる。今回は、気象庁がJSON形式で公表するデータを使用
                </p>
                <p><a href="./pages/weather.html">こちら</a></p>
            </div>

            <div class="card">
                <h2>とけい</h2>
                <p>Dateメソッドをさらに応用。</p>
                <p>
                    アナログ時計に関しては、ほぼCSS頼りなので穴埋め箇所も少ないかも
                </p>
                <p><a href="./pages/noticeTime.html">こちら</a></p>
            </div>

            <div class="card">
                <h2>電卓</h2>
                <p>ボタンを配列で管理</p>
                <p><a href="./pages/utils.html">こちら</a></p>
            </div>
        </div>
    </body>
</html>
