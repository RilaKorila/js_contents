<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>party course</title>
        <link rel="stylesheet" href="./style_party.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.min.css"
        />
        <script src="party.js" defer></script>
    </head>

    <body>
        <div class="top-wrapper">
            <div class="container">
                <h1>Party Course</h1>
                <p>一緒に楽しみましょう！！</p>
                <p>Unkock Your Potential!!</p>
            </div>
        </div>

        <div class="main-container">
            <h2>♪ Slide Show ♪</h2>

            <!-- スライドショー -->
            <div class="wrapper">
                <div class="intro">
                    <img src="../../imgs/fruits.png" id="slide-show" />
                    <!-- ボタンを追加 -->
                    <!-- <a class="btn" id="start-btn">start</a> -->
                    <!-- <a class="btn" id="stop-btn">stop</a> -->
                    <!-- 分岐: 1つのボタンで2つの役割のボタン -->
                    <a class="btn animoButtonOverlay" id="start-stop-btn"
                        >start</a
                    >
                </div>
            </div>

            <h2>♪ keen-slider ♪</h2>
            <div id="my-keen-slider" class="keen-slider">
                <div class="keen-slider__slide">
                    <img src="https://i.ibb.co/3MTQyz4/party.jpg" alt="party" border="0">
                </div>
                <div class="keen-slider__slide">
                    <img src="https://i.ibb.co/RHBWH5n/party2.jpg" alt="party2" border="0">
                </div>
            </div>

            <h2>♪ Bingo ♪</h2>
            <!-- ビンゴ -->
            <a class="btn animoTextLeft" href="./bingo.html"
                >Bingoを始めよう！</a
            >

            <h2>♪ Recommend ♪</h2>
            <div class="recommend">
                <p>ボタンを押したらおすすめの音楽が出てくるよ！</p>
                <a class="btn animoButtonOverlay" id="recommend_music"
                    >Check!!</a
                >
                <div id="recommend_contents">
                    <p>おすすめは...</p>
                    <h2 id="recommend_music_txt"></h2>
                    <img id="recommend_music_img" />
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/keen-slider@latest/keen-slider.js"></script>
        <script>
            let sliderElement = document.getElementById("my-keen-slider")
            let interval = 0
            function autoplay(run) {
                clearInterval(interval)
                interval = setInterval(() => {
                    if (run && slider) {
                        slider.next()
                    }
                }, 2000)
            }

            let slider = new KeenSlider(sliderElement, {
                loop: true,
                duration: 1200,
                // 最初に自動再生をONにする
                created: () => {
                    autoplay(true)
                },
            })
        </script>
    </body>
</html>
