<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <title>slide_show</title>
        <link rel="stylesheet" href="../style.css" />
    </head>

    <body>
        <div class="main-container">
            <div class="ico-svg">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="50"
                    height="50"
                    fill="currentColor"
                    class="bi bi-award-fill"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8 0l1.669.864 1.858.282.842 1.68 1.337 1.32L13.4 6l.306 1.854-1.337 1.32-.842 1.68-1.858.282L8 12l-1.669-.864-1.858-.282-.842-1.68-1.337-1.32L2.6 6l-.306-1.854 1.337-1.32.842-1.68L6.331.864 8 0z"
                    />
                    <path
                        d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1 4 11.794z"
                    />
                </svg>
            </div>

            <!-- ------------------  モーダル表示  ------------------ -->
            <h3>モーダル表示</h3>
            <!-- Trigger/Open The Modal -->
            <button id="myModalBtn">Open Modal</button>
            <img
                id="myModalImg"
                src="../imgs/apple.png"
                alt="apple"
                style="width: 100px; height: 100px; display: block"
            />

            <!-- The Modal -->
            <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>
                        りんごはとってもおいしいです！！<br />煮りんごにして食べるのがおすすめ！
                    </p>
                </div>
            </div>

            <!-- ------------------  ポップアップ表示  ------------------ -->
            <h3 style="margin-top: 50px">ポップアップ表示</h3>
            <div class="popup" onclick="showPopup()">
                <img
                    id="myModalImg"
                    src="../imgs/banana.png"
                    alt="banana"
                    style="width: 100px; height: 100px; display: block"
                />
                <span class="popuptext" id="myPopup">Popup text...</span>
            </div>

            <!-- ------------------  Tool Tips  ------------------ -->
            <h3 style="margin-top: 50px">Tool Tips (CSSのみ, JSなし)</h3>
            <div class="tooltip">
                Hover over me
                <span class="tooltiptext">Tooltip text</span>
            </div>
            <div class="space"></div>

            <div class="ico-svg-03">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="100"
                    height="100"
                    fill="currentColor"
                    class="bi bi-hand-thumbs-up"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8.864.046C7.908-.193 7.02.53 6.956 1.466c-.072 1.051-.23 2.016-.428 2.59-.125.36-.479 1.013-1.04 1.639-.557.623-1.282 1.178-2.131 1.41C2.685 7.288 2 7.87 2 8.72v4.001c0 .845.682 1.464 1.448 1.545 1.07.114 1.564.415 2.068.723l.048.03c.272.165.578.348.97.484.397.136.861.217 1.466.217h3.5c.937 0 1.599-.477 1.934-1.064a1.86 1.86 0 0 0 .254-.912c0-.152-.023-.312-.077-.464.201-.263.38-.578.488-.901.11-.33.172-.762.004-1.149.069-.13.12-.269.159-.403.077-.27.113-.568.113-.857 0-.288-.036-.585-.113-.856a2.144 2.144 0 0 0-.138-.362 1.9 1.9 0 0 0 .234-1.734c-.206-.592-.682-1.1-1.2-1.272-.847-.282-1.803-.276-2.516-.211a9.84 9.84 0 0 0-.443.05 9.365 9.365 0 0 0-.062-4.509A1.38 1.38 0 0 0 9.125.111L8.864.046zM11.5 14.721H8c-.51 0-.863-.069-1.14-.164-.281-.097-.506-.228-.776-.393l-.04-.024c-.555-.339-1.198-.731-2.49-.868-.333-.036-.554-.29-.554-.55V8.72c0-.254.226-.543.62-.65 1.095-.3 1.977-.996 2.614-1.708.635-.71 1.064-1.475 1.238-1.978.243-.7.407-1.768.482-2.85.025-.362.36-.594.667-.518l.262.066c.16.04.258.143.288.255a8.34 8.34 0 0 1-.145 4.725.5.5 0 0 0 .595.644l.003-.001.014-.003.058-.014a8.908 8.908 0 0 1 1.036-.157c.663-.06 1.457-.054 2.11.164.175.058.45.3.57.65.107.308.087.67-.266 1.022l-.353.353.353.354c.043.043.105.141.154.315.048.167.075.37.075.581 0 .212-.027.414-.075.582-.05.174-.111.272-.154.315l-.353.353.353.354c.047.047.109.177.005.488a2.224 2.224 0 0 1-.505.805l-.353.353.353.354c.006.005.041.05.041.17a.866.866 0 0 1-.121.416c-.165.288-.503.56-1.066.56z"
                    />
                </svg>
            </div>

            <!-- ページ上部に戻るボタン -->
            <button id="scroll-to-top-btn">≫</button>
        </div>
        <script>
            //ボタン
            const scroll_to_top_btn =
                document.querySelector("#scroll-to-top-btn")

            //クリックイベントを追加
            scroll_to_top_btn.addEventListener("click", scroll_to_top)

            function scroll_to_top() {
                window.scroll({ top: 0, behavior: "smooth" })
            }

            //スクロール時のイベントを追加
            window.addEventListener("scroll", scroll_event)

            function scroll_event() {
                if (window.pageYOffset > 200) {
                    scroll_to_top_btn.style.opacity = "1"
                } else if (window.pageYOffset < 200) {
                    scroll_to_top_btn.style.opacity = "0"
                }
            }

            // ------------------  モーダル表示  ------------------
            // Get the modal
            var modal = document.getElementById("myModal")

            // Get the button that opens the modal
            var btn = document.getElementById("myModalBtn")
            var imgBtn = document.getElementById("myModalImg")

            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0]

            // When the user clicks on the button, open the modal
            btn.onclick = function () {
                modal.style.display = "block"
            }
            imgBtn.onclick = function () {
                modal.style.display = "block"
            }

            // When the user clicks on <span> (x), close the modal
            span.onclick = function () {
                modal.style.display = "none"
            }

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none"
                }
            }

            // ------------------  popup表示  ------------------
            // When the user clicks on <div>, open the popup
            function showPopup() {
                var popup = document.getElementById("myPopup")

                popup.classList.toggle("show")
            }
        </script>
    </body>
</html>
